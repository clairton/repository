language: java
jdk:
  - oraclejdk8
cache:
  directories:
    - ~/.m2/repository
script: 
- mvn clean package
after_success:
- openssl aes-256-cbc -K $encrypted_37a35228a2a5_key -iv $encrypted_37a35228a2a5_iv -in key.asc.enc -out key.asc -d 
- gpg --fast-import key.asc
- mvn clean deploy -DskipTests -Pdeploy --settings settings.xml